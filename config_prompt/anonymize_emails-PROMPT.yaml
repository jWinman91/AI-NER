Anonymisierung:
  replace_token: ">NAME<"
  Context: >
    Extrahiere alle Namen aus dem folgenden Text.
    Gib die Namen in einer Liste aus.
  Examples:
    Example_1:
      Input: >
        Lieber Dr Winkelmann
      Output: ["Winkelmann"]
    Example_2:
      Input: >
        Mein Name ist Oli Sharif
      Output: ["Oli Sharif"]
    Example_3:
      Input: >
        Sehr geehrte Damen und Herren
      Output: []
    Example_4:
      Input: >
        Mit freundlichen Grüßen,

        Jens Winkelmann
      Output: ["Jens Winkelmann"]
    Example_5:
      Input: >
        Viele Grüße,
        Hainer Müller
      Output: ["Hainer Müller"]
    Example_6:
      Input: >
        ich hatte am Telefon bereits mit Herrn Stroganov gesprochen
      Output: ["Stroganov"]
    Example_7:
      Input: >
        Name: Jessica Mustermann
        Kundennummer: 1234043
        Guten Tag Herr Ulyanov,
        ich möchte mich über den schlechten Service ihrer Firma beschweren
      Output: ["Ulyanov", "Jessica Mustermann"]
    Example_8:
      Input: >
        Ich bin bei Vodafone schon seit 20 Jahren Kunde
      Output: []
    Example_9:
      Input: >
        Viele Grüße,

        Sabrina N.
      Output: ["Sabrina N."]
    Example_10:
      Input: >
        Julia Meier hat gestern einen neuen Vertrag unterzeichnet.
      Output: ["Julia Meier"]
    Example_11:
      Input: >
        Sehr geehrtes Support-Team,

        ich hoffe, Sie können mir bei einem Problem weiterhelfen, das ich mit Ihrem Produkt habe
      Output: []
    Example_12:
      Input: >
        Mein Name ist Michael Anderson und ich vertrete 1&1,
        ein aufstrebendes Unternehmen, das sich auf Telekommunikation spezialisiert hat
        und ich schreibe Ihnen, um nähere Informationen bezüglich Ihrer Produktpalette,
        deren Verfügbarkeit sowie etwaiger Mengenrabatte oder Sonderkonditionen für Großbestellungen zu erfragen,
        da wir derzeit auf der Suche nach zuverlässigen Lieferanten für eine langfristige Geschäftspartnerschaft sind
      Output: ["Michael Anderson"]

        
