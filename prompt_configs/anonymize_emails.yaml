Anonymisierung:
  replace_token: ">NAME<"
  Context: >
        Gib alle Vorkommnisse von Namen aus dem folgenden Text in einer Liste wieder:
  Examples:
    Example_1:
      Input: >
        Lieber Dr Winkelmann,
        Mein Name ist Oli Sharif. Können Sie mir ein Exemplar Ihres Buches zukommen lassen?
        
        mit freundlichen Grüßen,
        Oli Sharif
      Output: ["Dr Winkelmann", "Oli Sharif"]
    Example_2:
      Input: >
        Sehr geehrte Damen und Herren,
        ich hatte am Telefon bereits mit Herrn Stroganov gesprochen.
        Schicken Sie mir bitte meinen neuen Vertrag zu!

        Viele Grüßen,
        Jens Winkelmann
      Output: ["Herrn Stroganov", "Jens Winkelmann"]
    Example_3:
      Input: >
        Hallo,
        mein Name ist Hainer. Ich habe eine Frage zu meinem DSL-Vertrag.
        Bitte rufen Sie mich unter folgender Nummer zurück: 01739484727405.
        
        Mfg
        Hainer Müller
      Output: ["Hainer", "Hainer Müller"]
    Example_4:
      Input: >
        Name: Jessica Mustermann
        Kundennummer: 1234043
        
        Guten Tag Herr Ulyanov,
        ich möchte mich über den schlechten Service ihrer Firma beschweren.
        Seit Tagen habe ich kein Internet. Bitte klären Sie das.
        
        Viele Grüße,
        Jessica Mustermann
      Output: ["Herr Ulyanov", "Jessica Mustermann"]

        
