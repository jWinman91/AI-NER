Anonymisierung:
  replace_token: ">NAME<"
  Context: >
        Gib nur alle Namen aus dem folgenden Text in einer Liste wieder und
  Examples:
    Example_1:
      Input: >
        Lieber Dr Winkelmann
      Output: ["Winkelmann"]
    Example_2:
      Input: >
        Mein Name ist Oli Sharif
      Output: ["Oli Sharif"]
    Example_3:
      Input: >
        Sehr geehrte Damen und Herren
      Output: []
    Example_4:
      Input: >
        Mit freundlichen Grüßen, Jens Winkelmann
      Output: ["Jens Winkelmann"]
    Example_5:
      Input: >
        Viele Grüße,
        Hainer Müller
      Output: ["Hainer Müller"]
    Example_6:
      Input: >
        ich hatte am Telefon bereits mit Herrn Stroganov gesprochen
      Output: ["Stroganov"]
    Example_7:
      Input: >
        Name: Jessica Mustermann
        Kundennummer: 1234043
        Guten Tag Herr Ulyanov,
        ich möchte mich über den schlechten Service ihrer Firma beschweren

      Output: ["Ulyanov", "Jessica Mustermann"]


        
