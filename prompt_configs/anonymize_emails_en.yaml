Anonymisierung:
  replace_token: ">NAME<"
  Context: >
        Extract all occurrences of names from the following text in a list:
  Examples:
    Example_1:
      Input: >
        Dear Dr Winkelmann,
        my name is Oli Sharif. Can you send me a copy of your book?

        Best regards,
        Oli Sharif
      Output: ["Dr Winkelmann", "Oli Sharif"]
    Example_2:
      Input: >
        Dear Sir or Madam,
        I already talked to Mr Stroganov on the phone.
        Can you please send me a new contract!

        Thank you,
        Jens
      Output: ["Mr Stroganov", "Jens"]
    Example_3:
      Input: >
        Hello!
        ID: 123893

        I recently changed my TV contract with your company which I've been a loyal customer for the last 5 years.
        Now I noticed that I being charged twice per month, once 45€ and once 55€.
        Can you explain me why I am paying 100€ per month?

        I attached my bank statements below to prove it to you. I dont know what else to do...
        I tried to reach you over other means, but had no chance to get to you.
        The customer support on the phone could not help me unfortunately.
        I hope you'll help me or I will terminate my contract with your company.

        Regards,
        Brendon Gates
      Output: ["Brendon Gates"]

